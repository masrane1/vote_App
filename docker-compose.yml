version: '3.8'
services:
  php:
    build: ./php
    ports:
      - "8080:80"
    depends_on:
      - postgres
  node:
    build: ./node
    ports:
      - "3001:3001"
    depends_on:
      - postgres
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: votes
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  postgres-data:
